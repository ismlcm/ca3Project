<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My AngularJS App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://bootswatch.com/superhero/bootstrap.min.css">   
        <link rel="stylesheet" href="app.css">   

        <!-- In production use:
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
        -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src='bower_components/angular-animate/angular-animate.min.js'></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script src="app.js"></script>
        <script src="view1/view1.js"></script>
        <script src="view2/view2.js"></script>
        <script src="view3/view3.js"></script>
        <script src="view4/view4.js"></script>
        <script src="view5/view5.js"></script>
        <script src="components/authentication.js"></script>
        <script src="components/filters.js"></script>
        <script src="components/directives.js"></script>
        <script src="components/factories.js"></script>
        <script src="components/services.js"></script>
    </head>
    <body ng-app="myApp" ng-controller="ModalDemoCtrl">

        <nav class="navbar navbar-default navbar-fixed-top " role="navigation" ng-controller="AppLoginCtrl">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"><span style="color:#4285F4; font-size: 25px;">G</span><span style="color:#EC4335">u</span><span style="color:#FCBD03">g</span><span style="color:#4285F4">e</span><span style="color:#35A853">l</span> <span class="glyphicon glyphicon-registration-mark" style="font-size: 11px;" aria-hidden="true"></span></a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#/view1">Home</a></li>
                        <li><a href="#/view2">Documentation</a></li>
                        <li><a href="#/view3" style="color:#03AF50">Company Info</a></li>
                        <li><a href="#/view4" style="color:#03AF50">Exchange Rate Info</a></li>
                        <li><a href="#/view5" style="color:red">All Users</a></li>
                    </ul>
                    <div style="margin-top: 5px;">
                        <form class="navbar-form navbar-right" role="form" ng-show="!isAuthenticated" ng-submit="login()"  >
                            <div class="form-group">
                                <input type="text" style="width:10em;" placeholder="User name" class="form-control input-sm"
                                       ng-model="user.username">
                            </div>
                            <div class="form-group">
                                <input type="password" style="width:10em;" placeholder="Password" class="form-control input-sm"
                                       ng-model="user.password">
                            </div>
                            <button type="submit" class="btn btn-success btn-sm">Sign in <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span></button> <button type="button" ng-click="open('sm')" class="btn btn-info btn-sm">Sign up <span class="glyphicon glyphicon-user" aria-hidden="true"></span></button>
                        </form>
                        <div class="navbar-right" ng-show="isAuthenticated">

                            <p class="navbar-text">Logged on as: {{username}}</p>

                            <button type="submit" class="btn btn-primary navbar-btn btn-sm"  ng-click="logout()">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container">
            <div style="margin-top: 60px;">
                <div class="alert alert-danger" role="alert" ng-show="error">{{error}}</div>
                <div ng-view></div>
            </div>

            <form role="form" ng-submit="addUserAsJSON()">
                <div class="modal-body">

                    <div class="form-group">
                        <input type="text" placeholder="Username" class="form-control" name="userName" ng-model="userName">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" class="form-control" name="password" ng-model="password">
                    </div>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" type="submit" >Sign Up</button>
                    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                </div>
            </form>

        </div>
    </body>
</html>
