<div class="modal-header">
    <h4 class="modal-title"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Sign Up</h4>
</div>
<form role="form" ng-submit="addUserAsJSON()">
    <div class="modal-body">

        <div class="form-group">
            <input type="text" placeholder="Username" class="form-control" name="userName" ng-model="userName">
        </div>
        <div class="form-group">
            <input type="password" placeholder="Password" class="form-control" name="password" ng-model="password">
        </div>
        
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="submit" >Sign Up</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</form>
